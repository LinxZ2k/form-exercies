<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form exercise 2</title>
</head>
<body>
	<form>
		<fieldset style="width: 30%; background-color: #b3ecff;">
			<legend><i>Contact Information</i></legend>
			<label for="FN">First name:</label>
			<br>
			<input type="text" name="fn" id="FN">
			<br><br>
			<label for="LN">Last name:</label>
			<br>
			<input type="text" name="ln" id="LN">
			<br><br>
			<label for="M">E-mail:</label>
			<br>
			<input type="email" name="mail" id="M">
			<br><br>
			<label for="P">Mobile Phone: (Format: 09-123456789)</label>
			<br>
			<input type="tel" name="phone" id="P" pattern="09-[0-9]{9}">
			<br><br>
			<label for="Bx">Address:</label>
			<br>
			<textarea id="Bx" rows="8" cols="20" style="width: 330px;
    height: 65px"></textarea>
		</fieldset>
		<br><br>
		<fieldset style="width: 30%;border-color: lightgrey;background-color: #ffb3b3;">
			<legend><i>Competition Question</i></legend>
			How tall is  the Eiffel Tower in Paris, France?
			<br>
			<input type="radio" name="r" id="r1" value="584ft">
			<label for="r1">584ft</label>
			<br>
			<input type="radio" name="r" id="r2">
			<label for="r2">784ft</label>
			<br>
			<input type="radio" name="r" id="r3">
			<label for="r3">984ft</label>
			<br>
			<input type="radio" name="r" id="r4">
			<label for="r4">1184ft</label>
		</fieldset>
		<br><br>
		<fieldset style="width:30%;background-color: #66ffcc;">
			<legend><i>Tiebreaker Question</i></legend>
			<label for="blank">In 25 words or less, say why you would like to win $10,000:</label>
			<br>
			<textarea style="width: 372px;
    height: 187px;"></textarea>
		</fieldset>
		<br><br>
		<fieldset style="width:30%;">
			<legend><i>Enter Competition</i></legend>
			<input type="submit" value="Enter Competition" style="background-color:#f5ccff; border: none;">
		</fieldset>
	</form>
</body>
</html>
